<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awaj foundation</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="module">Inner header</div>
    <div class="module__body" style="padding: 0">

        <!-- Inner header module -->
        <section class="inner__header__light">
            <div class="container">
                <div class="row">
                    <!-- Inner header breadcrumb -->
                    <div class="inner__header__light__breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Some other menu</a></li>
                            <li class="breadcrumb-item active">About</li>
                        </ol>
                    </div><!-- /inner header breadcrumb -->
                    <!-- inner header text area -->
                    <div class="inner__header__light__text">
                        <div class="inner__header__light__text__title">
                            <h2>What we do</h2>
                        </div>
                        <div class="large-8 inner__header__light__text__description">
                            <p class="text__primary">The passage experienced a surge in popularity during the 1960's when Letreats used it on their day-transfer sheets</p>
                        </div>
                    </div><!-- /inner header text area -->
                </div><!-- /row -->
            </div><!-- /container -->
        </section><!-- /inner header light-->

    </div><!-- /Inner header module -->

    <div class="module">Inner header primary with background image</div>
    <div class="module__body" style="padding: 0">

        <!-- Inner header primary -->
        <section class="inner__header__primary">
            <figure class="inner__header__primary__img" style="background-image: url('src/images/bg-hero.jpg')"></figure>

            <div class="container">
                <div class="row">
                    <div class="inner__header__primary__content">
                        <div class="inner__header__primary__content__breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Some other menu</a></li>
                                <li class="breadcrumb-item active">About</li>
                            </ol>
                        </div>
                        <div class="inner__header__primary__content__text">
                            <h2 class="">What we do</h2>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    
    </div><!-- /Inner header module-->


    <div style="height: 1000px"></div>

    <script src="dist/js/app.js"></script>
</body>
</html>
